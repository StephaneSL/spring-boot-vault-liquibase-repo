databaseChangeLog:
  - changeSet:
      id: 1
      author: demo
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
